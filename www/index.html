<script>
    //PARSE URL SCHEME
    function handleOpenURL(url) {
        var urlSplit = ((url.split("mypolicyapp://"))[1]).split("/");
        var method = urlSplit[0];
        var args = [];
        for (var i = 1 ; i < urlSplit.length - 1; i++) {
            args.push(urlSplit[i]);
        };
        $("#login_view").scope().handleOpenURL(method,args);
    }
</script>
