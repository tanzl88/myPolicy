<ion-view id="activation_view" view-title="{{'ACTIVATION_SENT' | translate}}" cache-view="false">
    <ion-content class="login_view">
        <div style="height: 30%;"></div>
        <p class="message">{{"ACTIVATION_MSG" | translate : {email : email} }}</p>
        <br><br>
        <p class="message" ng-click="goToLogin()">{{"RETURN_LOGIN" | translate}}</p>
    </ion-content>
</ion-view>
