<ion-tabs id="main-tab" class="footer tabs-stable tabs-icon-only" ng-controller="TabsCtrl">
    <ion-tab icon="policy-home" href="#/home" ng-click="homeClick()">
        <ion-nav-view name="home-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab icon="policy-profile" href="#/profile" ng-click="scrollClick('profile')">
        <ion-nav-view name="profile-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab icon="policy-policy" href="#/list" ng-click="scrollClick('list')">
        <ion-nav-view name="list-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab icon="policy-report" href="#/overview" ng-click="scrollClick('overview')">
        <ion-nav-view name="overview-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab icon="policy-pie" href="#/report" ng-click="scrollClick('report')">
        <ion-nav-view id="report-tab" name="report-tab"></ion-nav-view>
    </ion-tab>
</ion-tabs>
