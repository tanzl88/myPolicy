<ion-view id="add_case_notes_view" view-title="{{'CASE_NOTES' | translate}}">
    <ion-content class="">
        <form id="caseNotesForm" name="caseNotesForm" novalidate="" ng-submit="submit(caseNotesForm)">
            <div class="">{{"DATE" | translate}}</div>
            <date-picker class="align-center bg_color"
                         ng-model-name="notesObj.date"
                         name="date"
                         min-year = "1965"
                         max-year = "126"
                         date-format="LL"
                         required="true">
            </date-picker>

            <p style="margin-top: 3%;">{{"CASE_NOTES" | translate}}</p>
                <textarea class="remarks_textarea" rows="10" cols="10"
                          ng-model="notesObj.notes" name="notes"
                          style="margin-bottom: 4%;" required
                          ng-class="{ 'has-error' : caseNotesForm.notes.$invalid && !caseNotesForm.notes.$pristine }"></textarea>

            <!--SUBMIT-->
            <input class="login_button" type="submit" value="{{'SUBMIT_CAPS' | translate}}"
                   style="margin-top: 4%;"/>
        </form>
    </ion-content>
</ion-view>
